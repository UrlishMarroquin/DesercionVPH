<!DOCTYPE html>
<html>
  <style>
    body{
      line-height:1.5;
      background-image: url('/static/img/fondo.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-size:10px;
    }
    p {
      color: blue;
      background-color: white;
    }
    b {
      color: blue;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <title>Deserci√≥nVPH</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
      rel="stylesheet"
    >

    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="">
        <form action="/" method="POST">
          <div class="field">
            <br>
            <table style="width: 100%;">
              <tr>
                <td style="width: 5%;"></td>
                <td style="width: 90%;">
                  <h1 class="title" align="center"><p>HPV Vaccination Dropout</p></h1>
                </td>
                <td style="width: 5%;"></td>
              </tr>
            </table>
            <table style="width: 100%;">
              <tr>
                <td style="width: 5%;"></td>
                <td style="width: 15%;"></td>
                <td style="width: 13%;"></td>
                <td style="width: 3%;"></td>
                <td style="width: 12%;"></td>
                <td style="width: 4%;"></td>
                <td style="width: 12%;"></td>
                <td style="width: 3%;"></td>
                <td style="width: 13%;"></td>
                <td style="width: 15%;"></td>
                <td style="width: 5%;"></td>
              </tr>
              <tr>
                <td style="width: 5%;"></td>
                <td style="width: 28%;" colspan="2" bgcolor="white">
                  <br><label class="label"><b>Vaccination Location*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="lugar_vacunacion" name="lugar_vacunacion">
                        <option value="1">Educational Institution</option>
                        <option value="2">Health Care Establishment</option>
                        <option value="3">House Visit</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 3%;"></td>
                <td style="width: 28%;" colspan="3" bgcolor="white">
                  <br><label class="label"><b>National Identity*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="identidad_nacional" name="identidad_nacional">
                        <option value="1">National</option>
                        <option value="2">Foreigner</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 3%;"></td>
                <td style="width: 28%;" colspan="2" bgcolor="white">
                  <br><label class="label"><b>Starting Age*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="edad_inicio" name="edad_inicio">
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 5%;"></td>         
              </tr>    
              <tr>
                <td style="width: 20%;" colspan="2"></td>
                <td style="width: 28%;" colspan="3" bgcolor="white">
                  <br><label class="label"><b>Area Zone*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="area_zona" name="area_zona">
                        <option value="1">Rural</option>
                        <option value="2">Urban</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 4%;"></td>
                <td style="width: 28%;" colspan="3" bgcolor="white">
                  <br><label class="label"><b>Month of Access*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="mes_acceso" name="mes_acceso">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>                                            
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 20%;" colspan="2"></td>             
              </tr>                                                                                                                
            </table>
            <br>
            <table style="width: 100%;">
              <tr>
                <td style="width: 20%;"></td>
                <td style="width: 60%;">
                  <input type="submit" class="button is-primary is-fullwidth" style="font-size:13pt;padding:2px; border:1px solid blue; background-color:blue" value="Predict">
                </td>
                <td style="width: 20%;"></td>
              </tr>
            </table>
          </div>
        </form>
        <br>
          {% if predictions %}
            <table style="width: 100%;">
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 35%;">
                  <label class="label" align="center" style="font-size:15pt;padding:2px"><p>Prediction Result</p></label>
                </td>
                <td style="width: 10%;"></td>
              </tr>
            </table>
            <table style="width: 100%;">
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 35%;">
                  <label class="label" align="center" style="font-size:14pt;padding:2px"><p>{{ predictions }}</p></label>
                </td>
                <td style="width: 10%;"></td>
              </tr>
            </table>
            
            
            <script>
              selectElement('lugar_vacunacion', {{ lugar_vacunacion }})
              selectElement('identidad_nacional', {{ identidad_nacional }})
              selectElement('edad_inicio', {{ edad_inicio }})
              selectElement('area_zona', {{ area_zona }})
              selectElement('mes_acceso', {{ mes_acceso }})                                                        
              function selectElement(id, valueToSelect) {    
                  let element = document.getElementById(id);
                  element.value = valueToSelect;
              }    
            </script>
          {% else %}
            <p></p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
    <br>
  </body>
</html>
