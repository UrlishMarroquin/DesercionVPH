<!DOCTYPE html>
<html>
  <style>
    body{
      line-height:1.5;
      background-image: url('/static/img/fondo.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      font-size:10px;
    }
    p {
      color: blue;
      background-color: white;
    }
    b {
      color: blue;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <title>DeserciónVPH</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
      rel="stylesheet"
    >

    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="">
        <form action="/" method="POST">
          <div class="field">
            <br>
            <table style="width: 100%;">
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <h1 class="title" align="center"><p>Deserción a la Vacunación contra el VPH</p></h1>
                </td>
                <td style="width: 10%;"></td>
              </tr>
            </table>
            <table style="width: 100%;">
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <br><label class="label"><b>Lugar Vacunación*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="lugar_vacunacion" name="lugar_vacunacion">
                        <option value="1">Institución Educativa</option>
                        <option value="2">Establecimiento de Salud</option>
                        <option value="3">Visita Domiciliaria</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 10%;"></td>
              </tr>
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <br><label class="label"><b>Identidad Nacional*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="identidad_nacional" name="identidad_nacional">
                        <option value="1">Nacional</option>
                        <option value="2">Extranjero</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 10%;"></td>
              </tr>            
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <br><label class="label"><b>Edad Inicio*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="edad_inicio" name="edad_inicio">
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 10%;"></td>                 
              </tr>
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <br><label class="label"><b>Área Zona*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="area_zona" name="area_zona">
                        <option value="1">Rural</option>
                        <option value="2">Urbana</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 10%;"></td>                 
              </tr>                                  
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <br><label class="label"><b>Mes Acceso*</b></label>
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select id="mes_acceso" name="mes_acceso">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>                                            
                      </select>
                    </div>
                  </div>
                </td>
                <td style="width: 10%;"></td>
              </tr>                                                                               
            </table>
            <br>
            <table style="width: 100%;">
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <input type="submit" class="button is-primary is-fullwidth" style="font-size:13pt;padding:2px; border:1px solid blue; background-color:blue" value="Predecir">
                </td>
                <td style="width: 10%;"></td>
              </tr>
            </table>
          </div>
        </form>
        <br>
          {% if predictions %}
            <table style="width: 100%;">
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <label class="label" align="center" style="font-size:15pt;padding:2px"><p>Resultado de la Predicción</p></label>
                </td>
                <td style="width: 10%;"></td>
              </tr>
            </table>
            <table style="width: 100%;">
              <tr>
                <td style="width: 10%;"></td>
                <td style="width: 80%;">
                  <label class="label" align="center" style="font-size:14pt;padding:2px"><p>{{ predictions }}</p></label>
                </td>
                <td style="width: 10%;"></td>
              </tr>
            </table>
            
            
            <script>
              selectElement('lugar_vacunacion', {{ lugar_vacunacion }})
              selectElement('identidad_nacional', {{ identidad_nacional }})
              selectElement('edad_inicio', {{ edad_inicio }})
              selectElement('area_zona', {{ area_zona }})
              selectElement('mes_acceso', {{ mes_acceso }})                                                        
              function selectElement(id, valueToSelect) {    
                  let element = document.getElementById(id);
                  element.value = valueToSelect;
              }    
            </script>
          {% else %}
            <p></p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
    <br>
  </body>
</html>
